<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="icon" href="https://login.bmwusa.com/oneid/oneidconfig/assets/brand/bmw/bmw_favicon.ico">

<div class="image">

<div class="bgimage"></div>

<div class="container">
    <h1 class="heading">BMW ID<br> REGISTRATION</h1>
    <form>
        Saluation*<br>
        <select>
            <option class="item">Select</option>
            <hr>
            <option class="items">Dr.</option>
            <option class="items">Miss.</option>
            <option class="items">Mr.</option>
            <option class="items">Mrs.</option>
            <option class="items">Ms.</option>

        <label for="FirstName"><br>
            First Name*<br><input type="FirstName" class="input" id="FirstName">

        </label><br>
        <label for="LastName"><br>
            Last Name*<br><input type="LastName" class="input" id="LastName">

        </label><br>
        <label for="Email"><br>
            Email address*<br><input type="email" class="input" id="Email">

        </label><br>

            Password*<br><input type="password" class="input" id="Password">
        </label><br>
        <span>
            <input type="checkbox"> I have read and accept the </span><a href="" class="term">Terms and<br>
            Conditions*</a>

        <p> <button type="submit"> Register Now</button></p>
    </form>

        <p>This page uses hCaptcha. For more details, please check either<br> Data Privacy or Legal Notice.</p>
        <p id="last">*Mandatory Fields</p>
        <hr id="footer">
